<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ecom Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome Back</h1>
                <p style="color: var(--text-muted);">Sign in to continue to your dashboard</p>
            </div>

            <form action="index.html">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="admin@example.com" value="admin@example.com">
                </div>
                <div class="form-group">
                    <div class="flex-between">
                        <label class="form-label">Password</label>
                        <a href="#"
                            style="color: var(--primary-color); font-size: 0.875rem; text-decoration: none;">Forgot
                            password?</a>
                    </div>
                    <input type="password" class="form-control" placeholder="••••••••" value="password">
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center; padding: 0.75rem;">
                    Sign in
                </button>
            </form>

            <div style="text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.875rem;">
                Don't have an account? <a href="signup.html"
                    style="color: var(--primary-color); text-decoration: none;">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
